<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html;  charset=utf-8" />
        <link href="css/style1.css" rel="stylesheet" type="text/css"/>
        <style>

            body{
                background-image:url("images/orange hand wallpaper.jpg");
                background-size:cover;
                background-attachment:fixed;
            }

            #form-container {

                width: 500px;
                high: 500px;
                padding: 5px;
                border-radius: 25px;
                background: #287c39;
                background: linear-gradient(to bottom right, #1d682c , #44ac5a);
                margin-top:30px;
            } 
            #form-topcontainer {
                width: 500px;
                high: 500px;
                padding: 1px;
                border-top-left-radius: 25px;
                border-top-right-radius: 25px;
                background: #eaeaea;
                background: linear-gradient(to bottom right, #d1d1d1 , #ffffff);

            }

            #logo-form{
                margin-righ:10px;
            }

            input {
                width: 30%;
                padding: 10px 15px;
                margin: 6px 0;
                border-radius: 25px;
                border: 1px solid #ccc;

            }

            select{
                width: 30%;
                padding: 10px 15px;
                margin: 6px 0;
                border-radius: 25px;
                border: 1px solid #ccc;
            }
            h2{
                color: #43433d;
            }

            /* The "Forgot password" text */
            span.psw {
                float: center;
            }

            /* Change styles for span and cancel button on extra small screens */
            @media screen and (max-width: 300px) {
                span.psw {
                    display: block;
                    float: none;
                }
            }
        </style>
    </head>
    <body>
    <center>
        <div id="form-container" >
            <div id="form-topcontainer">
                <img id="logo-form" src="images/logo.png" alt="logo" width="100" />
                <h2> التسجيل </h2>
            </div>
            <center>

                <br><br>
                <b>الجنس</b>
                <br>
                <input type="radio" name="gender" value="female">       أنثى<br>
                <input type="radio" name="gender" value="male" checked> ذكر<br>
                <input type="date" name="date" required> <b>:تاريخ الميلاد</b><br> 
                <input style="text-align:right" placeholder="1234567899" maxlength="10" required >
                <b>:السجل المدني/الإقامة</b>   

                <br>
                <select>
                    <option value="0">ماجستير</option>
                    <option value="1">بكالوريوس</option>
                    <option value="2">ثانوي</option>
                    <option value="3">أخرى</option>

                </select>
                <b>  :المؤهل العلمي</b><br>
                <input style="text-align:right" type="text" placeholder="التخصص الدراسي" maxlength="20" ><b>  :المؤهل العلمي</b><br>
                <br>
                <button type="submit">الدخول الى الملف الشخصي</button><br>
                <br>
                </div>
            </center>
            </body>
            </html>
